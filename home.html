<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Demo Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            position: relative;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 2px solid #388e3c;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            color: #388e3c;
            text-align: center;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #388e3c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #2e7d32;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .content h2 {
            color: #388e3c;
        }
        .footer {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #388e3c;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .form-group {
            margin: 10px 0;
        }
        .error {
            color: red;
            font-size: 0.8rem;
        }
        #submissionResult {
            display: none; 
            background-color: #f9f9f9; 
            padding: 20px; 
            border: 1px solid #388e3c; 
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    <script>
        function showContent(section) {
            const contentDiv = document.getElementById('contentDisplay');
            switch (section) {
                case 'webtable':
                    contentDiv.innerHTML = `
                        <h2>Sample Web Table</h2>
                        <table id="dataTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Country</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John Doe</td>
                                    <td>25</td>
                                    <td>USA</td>
                                </tr>
                                <tr>
                                    <td>Jane Smith</td>
                                    <td>30</td>
                                    <td>UK</td>
                                </tr>
                                <tr>
                                    <td>Mike Ross</td>
                                    <td>35</td>
                                    <td>Canada</td>
                                </tr>
                                <tr>
                                    <td>Ravi Patel</td>
                                    <td>40</td>
                                    <td>India</td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                    break;
                case 'about':
                    contentDiv.innerHTML = '<h2>About Us</h2><p>This is the about section. Here you can find information about us.</p>';
                    break;
                case 'dropdown':
                    contentDiv.innerHTML = `
                        <h2>Dropdown Selection</h2>
                        <label for="dropdown">Select an Option:</label>
                        <select id="dropdown" onchange="showDropdownValue()">
                            <option value="">Choose...</option>
                            <option value="Option 1">Option 1</option>
                            <option value="Option 2">Option 2</option>
                            <option value="Option 3">Option 3</option>
                        </select>
                        <p id="dropdownValue">You selected: <strong></strong></p>
                    `;
                    break;
                case 'datepicker':
                    contentDiv.innerHTML = `
                        <h2>Date Picker</h2>
                        <label for="datePicker">Choose a Date:</label>
                        <input type="date" id="datePicker" onchange="showDateValue()">
                        <p id="dateValue">You selected: <strong></strong></p>
                    `;
                    break;
                case 'webform':
                    contentDiv.innerHTML = `
                        <h2>Web Form</h2>
                        <form id="sampleForm">
                            <div class="form-group">
                                <label for="fname">First Name:</label>
                                <input type="text" id="fname" name="fname" required>
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name:</label>
                                <input type="text" id="lname" name="lname" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                                <span id="emailError" class="error"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                                <span id="phoneError" class="error"></span>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Preferred Contact Method:</label><br>
                                <input type="radio" id="contactEmail" name="contactMethod" value="Email" required>
                                <label for="contactEmail">Email</label><br>
                                <input type="radio" id="contactPhone" name="contactMethod" value="Phone">
                                <label for="contactPhone">Phone</label><br>
                                <input type="radio" id="contactSMS" name="contactMethod" value="SMS">
                                <label for="contactSMS">SMS</label><br>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="subscribe" name="subscribe">
                                <label for="subscribe">Subscribe to Newsletter</label>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                        <div id="submissionResult">
                            <h3>Form Submission Result</h3>
                            <p id="resultContent"></p>
                        </div>
                    `;
                    break;
                default:
                    contentDiv.innerHTML = '<h2>Welcome</h2><p>Select an option from the left to view the content.</p>';
            }
        }

        function showDropdownValue() {
            const selectedValue = document.getElementById('dropdown').value;
            document.getElementById('dropdownValue').innerHTML = `You selected: <strong>${selectedValue}</strong>`;
        }

        function showDateValue() {
            const selectedDate = document.getElementById('datePicker').value;
            document.getElementById('dateValue').innerHTML = `You selected: <strong>${selectedDate}</strong>`;
        }

        document.addEventListener('submit', function (event) {
            event.preventDefault();

            // Clear previous error messages
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';

            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^[0-9]{10}$/;

            let valid = true;

            // Validate email
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format.';
                valid = false;
            }

            // Validate phone number
            if (!phonePattern.test(phone)) {
                document.getElementById('phoneError').textContent = 'Phone number must be 10 digits.';
                valid = false;
            }

            if (valid) {
                const contactMethod = document.querySelector('input[name="contactMethod"]:checked')?.value || 'Not specified';
                const resultContent = `
                    First Name: ${document.getElementById('fname').value}<br>
                    Last Name: ${document.getElementById('lname').value}<br>
                    Email: ${document.getElementById('email').value}<br>
                    Phone: ${document.getElementById('phone').value}<br>
                    Gender: ${document.getElementById('gender').value}<br>
                    Preferred Contact Method: ${contactMethod}<br>
                    Subscribed: ${document.getElementById('subscribe').checked ? 'Yes' : 'No'}
                `;

                // Display the result in the div
                document.getElementById('resultContent').innerHTML = resultContent;
                document.getElementById('submissionResult').style.display = 'block';
            }
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <button onclick="showContent('webtable')">Web Table</button>
        <button onclick="showContent('about')">About</button>
        <button onclick="showContent('dropdown')">Dropdown</button>
        <button onclick="showContent('datepicker')">Date Picker</button>
        <button onclick="showContent('webform')">Web Form</button>
    </div>
    <div class="content">
        <div id="contentDisplay">
            <h2>Welcome</h2>
            <p>Select an option from the left to view the content.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 TS Demo Website</p>
    </div>
</body>
</html>
